<div class="container">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-4">
            <img src="../../../../css/images/stack-overflow-logo.png" width="50" height="60" /> <strong>StackOverFlow Word Cloud</strong>
        </div>
    </div><!-- /.row -->
    <div class="form-group">
        &nbsp;
    </div>
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div class="input-group">
                <input class="form-control"
                       id="system-search"
                       name="search"
                       type="text"
                       placeholder="Enter search word" required
                       data-bind="value: searchfor, valueUpdate: 'afterkeydown'" />
                <span class="input-group-btn">
                    <button type="submit"
                            class="btn btn-default"
                            id="btnSearch"
                            data-bind="click: search">
                        <i class="glyphicon glyphicon-search"></i>
                    </button>
                </span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <div id="wordcloud" style="width: 750px; height: 550px; position: relative;"></div>
        </div>
    </div>
</div>
