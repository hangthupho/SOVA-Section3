
<div class="container-fluid">
   
    <table class="table table-striped">
        <thead>
            <tr>

                <th>total</th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>

                <td data-bind="text: total"></td>
                <td>  </td>
                <td>Jump to Page: <input data-bind="value: page" style="width: 40px"><button data-bind="click: showJump">Jump!</button></td>
                <td><button data-bind="enable: canPrev(), click: showPrev">Previous</button> <button data-bind="enable: canNext(),click: showNext">Next</button></td>
            </tr>
        </tbody>
    </table>
    <table class="table table-striped">


        <thead>
            <tr>


                <th>searchString</th>
                <th>searchTime</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: hdata">
            <tr>


                <td data-bind="text:searchString"></td>
                <td data-bind="text:searchTime"></td>
                <td> <a href="#" data-bind="click: $parent.getDetails">Search again</a></td>
            </tr>
        </tbody>
    </table>





    </div>
