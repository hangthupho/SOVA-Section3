
<div class="col-md-5 col-md-offset-3" data-bind="ifnot: annotation">
    <i>
        Click on the Post ID to view your personal comment.
    </i>
</div>
<div class="col-sm-9" data-bind="with: annotation">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="id" class="col-sm-2 control-label">Comment No.:</label>
            <div class="col-sm-10">
                <input type="number"
                       class="form-control"
                       id="id"
                       readonly="readonly"
                       data-bind="textInput: annotationId"
                       placeholder="Id">
            </div>
        </div>
        <div class="form-group">
            <label for="annotationcreationdate" class="col-sm-2 control-label">Date:</label>
            <div class="col-sm-10">
                <textarea type="number"
                          class="form-control"
                          id="annotationCreationDate"
                          readonly="readonly"
                          data-bind="textInput: annotationCreationDate"
                          placeholder="Creation Date"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="postid" class="col-sm-2 control-label">Post No.:</label>
            <div class="col-sm-10">
                <input type="number"
                       class="form-control"
                       id="postId"
                       data-bind="textInput: postId"
                       placeholder="PostId">
            </div>
        </div>
        <div class="form-group">
            <label for="annotationtbody" class="col-sm-2 control-label">Comment:</label>
            <div class="col-sm-10">
                <textarea type="text"
                          class="form-control"
                          id="annotationBody"
                          data-bind="textInput: annotationBody"
                          placeholder="annotationBody"></textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit"
                        class="btn btn-success"
                        data-bind="click: function()  {$parent.saveAnnotation($data)}">
                    Save
                </button>
                <button type="submit"
                        class="btn btn-success"
                        data-bind="click: function() { $parent.deleteAnnotation()}">
                    Delete
                </button>
            </div>
        </div>
    </form>
</div>
